<!DOCTYPE html>
<html>
<title>Contact</title>
<head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/page.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #f0efe9;">

    <div class="main center-text">
        <div class="float-left full-width">
            <h1>Contact</h1>
            <hr>
        </div>

        <div class="float-left full-width">
            <div class="split one-third">
                <h3>Cell Phone</h3>
                <p>
                    586 - 216 - 6198
                </p>
            </div>
            <div class="split one-third">
                <h3>Personal Email</h3>
                <p>
                    devondoyle@outlook.com
                </p>
                <br><br>
            </div>
            <div class="split one-third">
                <h3>School Email</h3>
                <p>
                    devonrd@umich.edu
                </p>
            </div>
        </div>
        <div class="float-left full-width">
            <p>Feel free to contact me by any means.  Or send me a message below!</p>
            <br>
        </div>

        <div class="float-left full-width">
            <form action="https://formspree.io/mjvaknga" method="POST">
                <label>
                    Name <br>
                    <input type="text" name="name">
                    <br>
                </label>
                <label>
                    Email Address <br>
                    <input type="text" name="_replyto">
                    <br>
                </label>
                <br>
                <label>
                    Subject
                    <input type="text" name="subject">
                </label>
                <br>
                <label>
                    Message
                    <textarea name="message"></textarea>
                </label>
                <br><br>
                <button class="send-button" type="submit">Send</button>
            </form>
        
        </div>
        
    </div>

</body>
</html>
